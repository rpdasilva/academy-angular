<div *ngIf="isVisible()">
  <p>{{classes.length}} Classes for Offering {{offeringIdent}} of "{{courseName}}"</p>
  <table border="1">
    <tr>
      <th>Class Identifier</th>
      <th>Date</th>
      <th>Start Time</th>
    </tr>
    <tr *ngFor="let rec of classes">
      <td (click)="onSelect(rec)">{{rec.class_ident}}</td>
      <td>{{rec.calendar}}</td>
      <td>{{rec.starting}}</td>
    </tr>
  </table>
  <p>
    <button (click)="onNewClass(newClassDate, newClassTime)">New</button>
    <input [(ngModel)]="newClassDate" placeholder="new class start date (YYYY-MM-DD)" size="30"/>
    <input [(ngModel)]="newClassTime" placeholder="new class start time (HH:MM)" size="30"/>
  </p>
  <p *ngIf="errorMessage">{{errorMessage}}</p>
</div>
