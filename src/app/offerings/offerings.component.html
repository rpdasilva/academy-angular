<div *ngIf="isVisible()">
  <p>{{offerings.length}} Offerings of "{{courseName}}"</p>
  <table border="1">
    <tr>
      <th>Offering Identifier</th>
      <th>Start Date</th>
    </tr>
    <tr *ngFor="let rec of offerings">
      <td (click)="onSelect(rec)">{{rec.offering_ident}}</td>
      <td (click)="onSelect(rec)">{{rec.start_date}}</td>
    </tr>
  </table>
  <p>
    <button (click)="onNewOffering()">New</button>
  </p>
  <p *ngIf="errorMessage">{{errorMessage}}</p>
</div>
